<!DOCTYPE html>
<html>
  <head>
    <title="Result"></title>
  </head>
  <body>
    {% if error %}
      {{error}}
    {% endif %}
    {% if book %}
    <div class="panel-body">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>no_of_copies</th>
      </tr>
    </thead>
    {% for i in book %}
    <tr>
      <td>{{i.id}}</td>
      <td><a href="/book_details/?book_id={{i.id}}">{{i.name}}</a></td>
       &nbsp
       <td>{{i.author}}</td>&nbsp
       <td>{{i.no_of_copies}}</td>
     </tr>
      {% endfor %}
    </table>
    <br><br>
  </div>
    {% endif %}
  </body>
</html>
